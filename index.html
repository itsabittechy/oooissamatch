!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src ="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Codystar&family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <title>Oooissamatch</title>
    
</head>
 
<body>
    <div class="cursors"></div>
    <div class="pointer"></div>
    <style>
        #page-title{
            width:200px;
            height:60px;
            position: absolute;
            left:30px;
            top:50px;
            animation-name: anim;
            animation-duration:1.5s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
             }
    </style>
   
    
    <div id="overlay" class="overlay-text visible" onclick="hideOverlay()">
        Click to Start
      </div>
          <div id="game-over-text" class="overlay-text">
            GAME OVER
            <span class="overlay-text-large">Click to Restart</span>
          </div>
      <div id="victory-text" class="overlay-text">
        VICTORY
         <span class="overlay-text-large">Click to Restart</span>
    </div>

    <div class="container">
        <div id='page-title'>
        <h1>Oooissamatch</h1>
    </div>
        <div class="info-container">
            <div class="info">
               <h2>Time</h2>  <span id="time-remaining"><h3>100</h3></span>
            </div>
            <div class="info">
               <h2>Flips</h2>  <span id="Flips"><h3>0</h3></span>
            </div>  
        </div>
            <div id ="table">  
        </div>
    </div>

    
   
</body>
</html>
